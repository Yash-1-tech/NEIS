<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – NEIS</title>
    <link rel="stylesheet" href="css/gov.css">
</head>
<body>

<header>
    <h2>NEIS Dashboard</h2>
</header>

<div class="container">
    <h1 id="greeting">Welcome</h1>

    <!-- Eligibility Counters -->
    <div class="dashboard-cards" style="display:flex; gap:16px; margin-top:24px;">
        <div class="card green">
            <h2 id="eligibleLabel">Eligible Schemes</h2>
        </div>
        <div class="card orange">
            <h2 id="needDocsLabel">Need Documents</h2>
        </div>
        <div class="card red">
            <h2 id="notEligibleLabel">Not Eligible</h2>
        </div>
        <select id="langSelect" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
        </select>

    </div>

    <h2 id="schemesTitle">Schemes You Can Apply For</h2>
    <div id="schemeList"></div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
